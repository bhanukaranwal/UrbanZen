apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
  namespace: urbanzen-prod
  labels:
    app: analytics
    component: backend
    tier: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
        component: backend
        tier: service
    spec:
      containers:
      - name: analytics
        image: ghcr.io/bhanukaranwal/urbanzen/analytics:latest
        ports:
        - containerPort: 8083
        env:
        - name: PORT
          value: "8083"
        - name: TIMESCALEDB_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: timescaledb-url
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: mongodb-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: cache-secrets
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: urbanzen-prod
  labels:
    app: analytics
spec:
  selector:
    app: analytics
  ports:
  - name: http
    port: 80
    targetPort: 8083
    protocol: TCP
  type: ClusterIP
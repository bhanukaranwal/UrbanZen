# Mosquitto MQTT Broker Configuration for UrbanZen IoT Platform

# Network settings
listener 1883 0.0.0.0
listener 9001 0.0.0.0
protocol websockets

# Security settings
allow_anonymous false
password_file /mosquitto/config/passwd
acl_file /mosquitto/config/acl

# Persistence
persistence true
persistence_location /mosquitto/data/
persistence_file mosquitto.db
retained_persistence true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
connection_messages true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection limits
max_connections 10000
max_keepalive 300

# Message size limits
message_size_limit 1048576
max_queued_messages 1000

# TLS/SSL (for production)
# listener 8883 0.0.0.0
# cafile /mosquitto/config/ca.crt
# certfile /mosquitto/config/server.crt
# keyfile /mosquitto/config/server.key
# require_certificate false

# Bridge configuration (for cloud connectivity)
# connection urbanzen-cloud
# address cloud.urbanzen.gov.in:8883
# topic # both 0 urbanzen/local/ urbanzen/cloud/
# username bridge-user
# password bridge-password
# bridge_protocol_version mqttv50
# bridge_insecure false

# Custom settings for IoT device management
max_inflight_messages 20
max_queued_messages 100
queue_qos0_messages true
retain_available true

# Client ID restrictions
clientid_prefixes urbanzen_